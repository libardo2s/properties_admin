{% extends "base_template.html" %}
{% load static %}

{% block content %}
<div class="relative overflow-x-auto" x-data="getProperties()">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">Nombre</th>
                <th scope="col" class="px-6 py-3">Dirección</th>
                <th scope="col" class="px-6 py-3">País</th>
                <th scope="col" class="px-6 py-3">Ciudad</th>
                <th scope="col" class="px-6 py-3">Código Postal</th>
                <th scope="col" class="px-6 py-3">Tipo de Propiedad</th>
                <th scope="col" class="px-6 py-3">Superficie (m2)</th>
                <th scope="col" class="px-6 py-3">Acciones</th>
            </tr>
        </thead>
        <tbody class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <template x-for=" item in items" :key="item.id">
                <tr>
                    <td class="px-6 py-4" x-text="item.name"></td>
                    <td class="px-6 py-4" x-text="item.address"></td>
                    <td class="px-6 py-4" x-text="item.country"></td>
                    <td class="px-6 py-4" x-text="item.city"></td>
                    <td class="px-6 py-4" x-text="item.zip_code"></td>
                    <td class="px-6 py-4" x-text="item.type"></td>
                    <td class="px-6 py-4" x-text="item.area"></td>

                </tr>
            </template>
        </tbody>
    </table>

</div>

<script>
    function getProperties() {
        return {
            items: [],
            init() {
                fetch('/api/v1/property/')
                    .then(response => response.json())
                    .then(data => {
                        this.items = data.content;
                    });
            }
        }
    }
</script>
{% endblock content %}
